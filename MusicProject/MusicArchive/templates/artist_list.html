{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Artistas</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/artist_list.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
    <header>
        <h1><a href="{% url 'index' %}">Music Archive</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'song_list' %}">Song List</a></li>
                <li><a href="{% url 'artist_list' %}">Artist List</a></li>
                <li><a href="{% url 'genre_list' %}">Genre List</a></li>
                <li><a href="{% url 'album_list' %}">Album List</a></li>
                <!-- Add links to other pages -->
            </ul>
        </nav>
    </header>
<body>
    <main>
        <h1><a href="{% url 'index' %}"></a>Lista de Artistas</h1>
            <div class="scrollable-container">
                <ul class="artist-list">
                    {% for artist in artists %}
                        <li class="artist-item">
                            <div class="artist-info">
                                <img src="{{ artist.image.url }}" alt="{{ artist.name }} image" class="artist-image">
                                <a href="{% url 'artist_detail' artist.id %}" class="artist-name">{{ artist.name }}</a>
                                <p class="artist-genre">{{ artist.genre.name }}</p>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
</body>
</main>
    <footer>
        <p>&copy; 2023 Music Archive. All rights reserved.</p>
    </footer>
</html>
