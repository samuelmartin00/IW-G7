<!DOCTYPE html>
<html>
<head>
    <title>Lista de Álbumes</title>
    <link rel="stylesheet" href="{ static '/css/styles.css' }">
</head>
<body>
    <h1>Lista de Álbumes</h1>
    <ul>
        {% for album in albums %}
            <li><a href="{% url 'album_detail' album.id %}">{{ album.title }}</a> - {{ album.artist.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
